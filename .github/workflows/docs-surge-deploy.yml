# Deploy HTML generated by Antora to surge.sh
# Docs are published at <org>-<repo>-<deployid>.surge.sh

# By default, this workflow runs on completion of a workflow called "Verify PR"

# This workflow expects the triggering workflow to generate an artifact called "docs"
# - update the reference to "docs" and "docs.zip" in this workflow if your triggering workflow generates an artifact with a different name

name: "Deploy to surge"

on:
  workflow_run:
    workflows: ["Verify PR"]
    types:
      - completed




jobs:
      
  setup:
#     if: github.event.workflow_run.conclusion == 'success'

    runs-on: ubuntu-latest

    outputs:
      changelog: ${{ steps.get-changelog.outputs.changelog }}
      deploy-id: ${{ steps.get-deploy-id.outputs.deploy-id }}
      deploy-url: ${{ steps.get-deploy-url.outputs.deploy-url }}

    steps:
      - name: "Download built documentation"
        id: get-docs
        uses: actions/github-script@v6.0.0
        with:
          script: |
            var artifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "docs"
            })[0];
            var download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{ github.workspace }}/docs.zip', Buffer.from(download.data));
      
      - run: unzip docs.zip
      
      - id: get-changelog
        run: |
          changelog=$(<changelog)
          echo "changelog=$changelog" >> $GITHUB_OUTPUT

      - id: get-deploy-id
        run: |
          deployid=$(<deployid)
          echo "deploy-id=$deployid" >> $GITHUB_OUTPUT

      - id: get-deploy-url
        run: |
          deployurl=${{ github.event.repository.owner.login}}-${{ github.event.repository.name}}-${{ steps.get-deploy-id.outputs.deploy-id }}.surge.sh
          echo "deploy-url=$deployurl" >> $GITHUB_OUTPUT
          
  deploy-docs:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Deploy docs to surge
        run: |
          npm install -g surge
          surge ./site ${{ needs.setup.get-deploy-url.deploy-url }} --token ${{ secrets.SURGE_TOKEN }}
          
#       - name: Save changelog to file
#         run: |
#           gh pr view ${{ github.event.workflow_run.id }} --json files --jq \
#           'limit(10; .files.[] | select(.path | contains("/pages/")) as $changes |  (.path | sub("modules/.+/pages/(?<f>.*).adoc"; "http://${{ needs.set-outputs.outputs.deploy-url }}/${{ steps.antora-component-name.outputs.data }}/${{ steps.antora-component-version.outputs.data }}/\(.f)" ) ) ) ' \
#           | npx pino-pretty
#         env:
#           GITHUB_TOKEN: ${{ secrets.PR_COMMENT_TOKEN }}

  add-comment:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ needs.setup.get-deploy-id.outputs.deploy-id }}
          changes: 'a list of files'
          message: |
            
            Review the changes for this PR at ${{ needs.setup.get-deploy-url.deploy-url }}
            
            ${{ needs.setup.get-changelog.changelog }}
            
            

          GITHUB_TOKEN: ${{ secrets.PR_COMMENT_TOKEN }}
          

